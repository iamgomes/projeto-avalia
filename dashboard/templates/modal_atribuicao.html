<!-- sample modal content -->
<div id="atribuicao" class="modal fade bs-example-modal-lg" tabindex="-1" role="dialog" aria-labelledby="myLargeModalLabel" aria-hidden="true">
    <div class="modal-dialog modal-lg">
        <div class="modal-content">
            <div class="modal-header">
                <h5 class="modal-title" id="myLargeModalLabel">Atribuir Validador/Tramitar para Atricon</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
                <div class="mb-3">
                    <label for="">Ação</label>
                    <div class="radio-inline">
                        <input class="form-check-input" type="radio" name="formRadios"
                            id="validadorSim" name="formRadios" checked>
                        <label class="form-check-label" for="validador">
                            Atribuir Validador
                        </label>
                        <input class="form-check-input ms-3" type="radio" name="formRadios"
                            id="validadorNao">
                        <label class="form-check-label" for="formRadios2">
                            Enviar para Atricon
                        </label>
                    </div>
                </div>
                <div id="servidor">
                    <div class="mb-3">
                        <label for="">Servidor</label>
                        <select name="auditor_id" id="auditor" required class="form-select">
                            <option selected disabled value="">Selecione</option>
                            {% for auditor in auditores %}
                                <option value="{{auditor.id}}">{{auditor.nome_completo}}</option>
                            {% endfor %}
                        </select>
                    </div>
                </div>
                <div id="tabela_atribuir">
                    {% include 'tabela_atribuir.html' %}
                </div>
                <div id="tabela_tramitar">
                    {% include 'tabela_tramitar.html' %}
                </div>
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-light waves-effect" data-bs-dismiss="modal">Fechar</button>
                <div id="btn_atribuir">
                    <button type="submit" name='acao' class="btn loader-atribuir btn-primary waves-effect waves-light" value="Atribuir">Atribuir</button>
                </div>
                <script>
                btn = document.querySelector(".loader-atribuir"),
                btn.onclick = function(){
                    this.innerHTML = "<span class='spinner-border spinner-border-sm' role='status' aria-hidden='true'></span>";
                    this.disabled=true;
                    // Cria um novo campo de input para armazenar o valor do botão clicado
                    input = document.createElement('input');
                    input.setAttribute('type', 'hidden');
                    input.setAttribute('name', 'acao');
                    input.setAttribute('value', 'Atribuir');
                    // Adiciona o campo de input ao formulário
                    this.form.appendChild(input);
                    // Submete o formulário
                    this.form.submit();
                    setTimeout(() => {
                        this.innerHTML = 'Salvo'
                    }, timeout);
                };
                </script>
                <div id="btn_enviar">
                    <button type="submit" name='acao' class="btn loader-tramitar btn-success waves-effect waves-light" value="Tramitar">Tramitar para Atricon</button>
                </div>
                <script>
                    btn = document.querySelector(".loader-tramitar"),
                    btn.onclick = function(){
                        this.innerHTML = "<span class='spinner-border spinner-border-sm' role='status' aria-hidden='true'></span>";
                        this.disabled=true;
                        // Cria um novo campo de input para armazenar o valor do botão clicado
                        input = document.createElement('input');
                        input.setAttribute('type', 'hidden');
                        input.setAttribute('name', 'acao');
                        input.setAttribute('value', 'Tramitar');
    
                        // Adiciona o campo de input ao formulário
                        this.form.appendChild(input);
    
                        // Submete o formulário
                        this.form.submit();
                        setTimeout(() => {
                            this.innerHTML = 'Salvo'
                        }, timeout);
                    };
                    </script>
            </div>
        </div><!-- /.modal-content -->
    </div><!-- /.modal-dialog -->
</div><!-- /.modal -->
