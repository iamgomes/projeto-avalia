{% extends 'base.html' %}
{% load static %}


{% block 'head' %}

        <!-- Plugins css -->
        <link href="{% static 'assets/libs/dropzone/min/dropzone.min.css' %}" rel="stylesheet" type="text/css" />

{% endblock 'head' %}


{% block 'body' %}
<div class="row">

    {% include "card_perfil.html" %}

    <div class="col-xl-8">
        <div class="card">
            <div class="card-body">
                <h4 class="card-title">Foto do Perfil</h4>

                <div>
                    <form method="post" enctype="multipart/form-data">
                        {% csrf_token %}
                        <div class="input-group">
                            <input type="file" class="form-control" name="foto" id="id_foto">
                        </div>

                        <div class="text-center mt-4">
                            <button type="submit" class="btn btn-primary waves-effect waves-light">Enviar arquivo</button>
                        </div>  

                    </form>
                </div>
            </div>
        </div>
        <!-- end card -->
    </div> <!-- end col -->
</div>

{% block 'script' %}

        <!-- Plugins js -->
        <script src="{% static 'assets/libs/dropzone/min/dropzone.min.js' %}"></script>

{% endblock 'script' %}

{% endblock %}
