{% load static %}


<div class="col-lg-4">
    <div class="card">
        <div class="card-body">
            <div class="">
                <div class="d-flex justify-content-end">
                    <div class="dropdown">
                        <button class="btn dropdown-toggle text-muted fs-5" type="button" data-bs-toggle="dropdown" aria-expanded="false">
                            <!--<i class="mdi mdi-dots-vertical"></i>-->
                        </button>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Another action</a></li>
                            <li><a class="dropdown-item" href="#">Something else here</a></li>
                        </ul>
                    </div>

                </div>
            </div>
            <div class="mt-n4 position-relative">
                <div class="text-center">
                    {% if user.foto %}
                        <img src="{{ user.foto.url }}" alt="" class="avatar-xl rounded-circle img-thumbnail">
                    {% else %}
                        <img src="{% static 'img/perfil.png' %}" alt="" class="avatar-xl rounded-circle img-thumbnail">
                    {% endif %}

                    <div class="mt-1">
                        <a href="{% url 'change_foto' %}" class="btn btn-outline-primary waves-effect waves-light btn-sm" data-toggle="tooltip" title="Editar foto">
                            <i class="fas fa-user-edit align-middle"></i>
                        </a>
                    </div>
                    
                    <div class="mt-3">
                        <h5 class="">
                            {{ user.first_name }}
                            {% if user.is_staff %}
                                <i class="mdi mdi-check-decagram text-primary"></i>
                            {% endif %}
                        </h5>
                        <div>
                            <a href="#" class="text-muted m-1">@{{ user.username }}</a>
                        </div>
                        <div>
                            <a href="#" class="text-muted m-1">{{user.get_funcao_display}}</a>
                        </div>
                        <div>
                            <a href="#" class="text-muted m-1">{{user.municipio.municipio_uf}}</a>
                        </div>
                    </div>

                </div>
            </div>
        </div> <!-- end card body -->
    </div> <!-- end card -->
</div> <!-- end col -->
